<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="C:\Users\user\OneDrive\Рабочий стол\мультимедия\cabinet.css">
    <script src="C:\Users\user\OneDrive\Рабочий стол\мультимедия\scriptcab.js"></script>
</head>
<body>
    <!-- Навигация -->
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <a href="#profile">Profile</a>
            <a href="#progress">Progress</a>
            <a href="#logout">Logout</a>
        </nav>
    </header>

    <!-- Основной раздел -->
    <main>
        <!-- Раздел профиля -->
        <section id="profile">
            <h2>Your Profile</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
        </section>

        <!-- Раздел прогресса -->
        <section id="progress">
            <h2>Your Progress</h2>
            <div class="lesson-progress">
                <!-- Уроки с прогрессом -->
                <div class="lesson">
                    <h3>Lesson 1</h3>
                    <p>Status: <span class="completed">Completed</span></p>
                </div>
                <div class="lesson">
                    <h3>Lesson 2</h3>
                    <p>Status: <span class="in-progress">In Progress</span></p>
                </div>
                <div class="lesson">
                    <h3>Lesson 3</h3>
                    <p>Status: <span class="not-started">Not Started</span></p>
                </div>
                <!-- Добавьте больше уроков -->
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 English Learning Platform</p>
    </footer>
</body>
</html>
